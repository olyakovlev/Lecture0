<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beatles</title>
    <style>
      table {
        border: 2px solid black;
        border-collapse: collapse;
        width: 50%;
      }
      th, td {
        border: 1px solid grey;
        padding: 5px;
        text-align: center;
      }

      th {
        background-color: lightgrey;
      }

      #top {
        font-size: 36px;
      }

      #bottom {
        font-size: 24px;
      }

      .name {
        font-weight: bold;
        color: red;       
      }

    </style>
  </head>
  <body>
    <h1>The Beatles</h1>
    <div id="top">
      <span class="name">The Beatles</span> is the greatest rock'n'roll band of all times
    </div>
    <div id="bottom">
      Much better, than <span class="name">Rolling Stones</span>
    </div>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Primary Instument</th>
      </tr>
      <tr>
        <td>Paul</td>
        <td>McCartney</td>
        <td>Bass</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Lennon</td>
        <td>Guitar</td>
      </tr>
      <tr>
        <td>George</td>
        <td>Harrison</td>
        <td>Guitar</td>
      </tr>
      <tr>
        <td>Ringo</td>
        <td>Star</td>
        <td>Drums</td>
      </tr>

      </tr>
    </table>
  </body>
</html>
